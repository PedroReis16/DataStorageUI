<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Data Storage</title>
        <link rel="stylesheet" href="styles/reset.css">
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>
        <main>
            <div class="main">
                <div class="Options">
                    <img  id="logo" alt="" src="images/logo.svg"/>
    
                    <div class="buttonOptions">
                        <input type="button" class="option" id="File"/>
                        <input type="button" class="option" id="Folder"/>
                        <input type="button" class="option" id="Upload"/>
                    </div>
                </div>
                <div class="StorageInfo">
                    <div class="StorageContent">
                        <p class="Message">You've used <strong>815 GB</strong> of your storage</p>

                        <div class="progressBar">
                            <div class="progress">
                                <div class="circle"></div>
                            </div>
                        </div>

                        <div class="storageCount">
                            <p class="count">0 GB</p>
                            <p class="count">1000 GB</p>
                        </div>
                    </div>
                    <div class="storageLeft">
                        <p class="leftCount"><strong>185</strong></p>
                        <p class="left">GB left</p>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
